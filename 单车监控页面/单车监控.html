<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新能源汽车大数据分析系统——研发与维修</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <!--导航和LOGO区域(header) -->
        <div class="nav">
            <div class="fl clearfix">
                <div class="fl nav-left  active">
                    <span>研发与维修</span>
                </div>
                <div href="" class="fl nav-left ">
                    <span>车辆销售</span>
                </div>
                <div href="" class="fl nav-left ">
                    <span>车队管理</span>
                </div>
            </div>
        </div>
        <div class="logo pr">
            <span><img src="./img/leftline.png"></span>
            <img src="./img/logotext.png" class="img">
            <span><img src="./img/rightline.png"></span>
            <ul class="menu">
                <li class="list">
                    <a href="#">数据大屏</a>
                </li>
                <li class="list">
                    <a href="#">统计分析</a>
                </li>
                <li class="active list">
                    <a href="#">单车监控</a>
                </li>
                <li class="list">
                    <a href="#">车辆管理</a>
                </li>
                <li class="list">
                    <a href="#">用户管理</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="maincontent">
        <div class="search">
            <!--查询区域(search)-->
            <div class="search pr">
                <div class="search-contnet clearfix boxshadow ">
                    <div class="fl search-box">
                        <span>车载终端编号</span>
                        <input type="text">
                    </div>
                    <div class="fl search-box">
                        <span>车牌号</span>
                        <input type="text">
                    </div>
                    <div class="fl search-btn">
                        查询
                    </div>

                </div>
                <div class="data-baseinfo">
                    <span>车载终端编号：*********</span>
                    <span>车牌号：******</span>
                    <span>数据上传时间：2019-01-09 12:30:01</span>
                </div>
            </div>
        </div>
        <div class="datav-content">
            <!--数据区域(datav-content)-->
            <div class="datav-content clearfix">
                <div class="datav-item">
                    <div class="datav-box">
                        <p class="datav-title">车辆数据</p>
                    </div>
                </div>
                <div class="datav-item">
                    <div class="datav-box">
                        <p class="datav-title">车辆速度</p>
                    </div>
                </div>
                <div class="datav-item">
                    <div class="datav-box">
                        <p class="datav-title">总电流</p>
                    </div>
                </div>
                <div class="datav-item">
                    <div class="datav-box">
                        <p class="datav-title">总电压</p>
                    </div>
                </div>
                <div class="datav-item">
                    <div class="datav-box">
                        <p class="datav-title">蓄电池温度</p>
                    </div>
                </div>
                <div class="datav-item">
                    <div class="datav-box">
                        <p class="datav-title">极值</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
