<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="app" style="margin-left: 50px;">
        <h3>用户登录</h3>
        用户名：<input type="text" v-model.lazy="username" /><br /><br />
        密码：<input type="text" v-model.lazy="pwd" /><br /><br />
        <p>{{message}}</p>
        <button @click="doLogin()"> 登录 </button>
        <button @click="reset()"> 重置 </button><br />




    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {

            username: "",
            pwd: "",
            message: "" //登录信息                              
        },
        methods:{
            doLogin:function(){
                if(this.username!='pengchangchao24'){
                    this.message="用户名不正确";
                }else if(this.pwd!='123456'){
                    this.message="密码不正确";
                }else {
                    this.message="登录成功";
                }
            },
            reset:function(){
                this.username='';
                this.pwd='';
                this.message='';
            }
        }
    })
</script>

</html>
