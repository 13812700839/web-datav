<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue@2.6.12.js"></script>
</head>

<body>
    <div id="app" style="margin-left: 50px;">
        <h3>请输入您的基本信息：</h3>
        用户名：<input type="text" v-model.lazy=user.username /><br /><br /> 昵称：
        <input type="text" v-model.lazy=user.nickname /><br /><br /> 性别：
        <input type="radio" value="男" v-model=user.sex />男
        <input type="radio" value="女" v-model=user.sex />女
        <br /><br /> 学历：
        <select v-model=user.education>     
            <option disabled="disabled" value="">--请选择--</option>
            <option>高中</option>
            <option>大专</option>
            <option>本科</option>
            <option>研究生</option>
        </select>
        <br/><br /> 兴趣：
        <input type="checkbox" value="唱歌" v-model=user.interest />唱歌
        <input type="checkbox" value="跳舞" v-model=user.interest />跳舞
        <input type="checkbox" value="游泳" v-model=user.interest />游泳
        <input type="checkbox" value="打球" v-model=user.interest />打球
        <input type="checkbox" value="书法" v-model=user.interest />书法
        <input type="checkbox" value="漫画" v-model=user.interest />漫画
        <br /><br />

        <h3>用户注册信息如下：</h3>
        用户名：{{user.username}}<br /> 昵 称：{{user.nickname}}<br /> 性 别：{{user.sex}}<br /> 学 历: {{user.education}}<br /> 兴 趣：{{getInterest}}<br />
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            user: {
                username: "",
                nickname: "",
                education: "",
                sex: "男",
                interest: []
            }
        },
        computed: {
            getInterest: function() {
                var str = '';
                var interests = this.user.interest;
                for (i in interests) {
                    if (i == 0) {
                        str += interests[i];
                    } else {
                        str += ', ' + interests[i];
                    }
                }
                return str;
            }
        }
    })
</script>

</html>
